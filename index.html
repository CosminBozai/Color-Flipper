<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="body.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  Header - flexbox with 3 divs: -->
    <header>
      <label>Color Flipper</label>
      <!-- Section of white color in the middle, flexbox,
            contains 3 divs  -->
      <div class="middleSpace">
        <div class="blueDot"></div>
        <div class="redDot"></div>
        <div class="yellowDot"></div>
      </div>
      <!-- Section with the GitHub link -->
      <section>
        <div>Check this project on</div>
        <a
          href="https://github.com/CosminBozai/Color-Flipper"
          target="”_blank”"
        >
          GitHub
        </a>
      </section>
    </header>

    <!-- Div centered on the page -->
    <main>
      <div>
        <p>Background color :</p>
        <!-- Output that shows the current background color -->
        <output>#083ce6</output>
      </div>
      <!-- Button to change the background color -->
      <button class="flipButton">Flip the color!</button>
    </main>
    <!-- Footer -->
  </body>
</html>
