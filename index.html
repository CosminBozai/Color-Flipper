    <!--  Header - flexbox with 3 divs: -->
    <header>
      <label>Color Flipper</label>
      <!-- Section of white color in the middle, flexbox,

        <div class="blueDot"></div>
        <div class="redDot"></div>
        <div class="yellowDot"></div>
      </div>
      <!-- Section with the GitHub link -->
      <section>
        <div>Check this project on</div>
        <a
          href="https://github.com/CosminBozai/Color-Flipper"
          target="”_blank”"
        >
          GitHub
        </a>
      </section>
    </header>

    <!-- Centered div that contains:
    1 - label header 
    2 - the backround color in hexadecimals
    3 - a button for changing the background -->

  </body>
